<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>AAAAAAAAAAAAAAAAAAAAAAA</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="script.js"></script>
<script>
var elem = document.getElementById('a');

elem.textContent = elem.textContent.split('').map(function(v) {
  var chance = Math.round(Math.random());
  return v = chance ? v.toUpperCase() : v.toLowerCase();
}).join('');
</script>
<p style='word-wrap: break-word' id='a'>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
</body>
</html>
